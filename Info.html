<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Collection Form</title>
  </head>
  <link rel="stylesheet" href="./Info.css" />

  <body>
    <h1 id="heading">Data Collection Form</h1>
    <div id="bg-img">
      <form id="dataForm" >
        <label for="Name">Name:</label>
        <input type="text" id="name" class="user-data" placeholder="Enter Your Name" required />
        <br /><br />

        <label for="age">Age:</label>
        <input type="number" id="age" class="user-data" required min="0" max="150" placeholder="Enter Age" />
        <br /><br />

        <label for="">Mobile NO: </label>
        <input type="tel" id="mob" class="user-data" required minlength="10" maxlength="10" placeholder="Enter Mobile No" />
        <br /><br />

        <label for="date">DOB: </label>
        <input type="date" id="date" class="user-data" required  placeholder="Enter Date of Birth"/>
        <br /><br />

        <label for="mail">E-mail: </label>
        <input type="email" id="mail" placeholder="Enter You E-mail" class="user-data" required />
        <br /><br />

        <div class="main-label-div">
          <label for="hobbies">Hobbies:</label><br />
          <div >
            <input type="checkbox" id="driving" value="Driving" />Driving <br />
            <input type="checkbox" id="treaking" value="Treaking" />Treaking  <br />
            <input type="checkbox" id="swiming" value="Swiming" />Swiming <br />
          </div>
        </div>                                                 
        <div class="main-label-div">
          <label for="">Gender</label><br />  
          <div >
            <input type="radio" name="gender" value="Male" id="male" required/>Male <br />
            <input type="radio" name="gender" value="Female" id="female" required/>Female <br />
            <input type="radio" name="gender" value="Others" id="other" required/>Other
          </div>
        </div>
        
        <div class="main-label-div">
          <label for="">Select Favourite Crickter  : </label><br />
          <div>
            <select id="crickter" required>
              <option ></option>
              <option>Rohit Sharma</option>
              <option>Virat Kohli</option>
              <option>MS Dhoni</option>
              <option>Sachin Tendulkar</option>
              <option >Rahul Dravid</option>
            </select>
          </div>
        </div><br><br> 

        <label for="img">Image: </label> 
        <input type="file" id="img" required class="input" />
        <br /><br />
        <div id="for-img"></div>

        <button type="submit" id="button">Submit</button><br><br>
      </form>
    </div>
    <br /><br />
    <!-- <div id="json"></div> -->  
	 <button onclick="onDownload()" id="download_button">Download JSON File</button>

    <h1>Data Table</h1>
    <table id="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Mobile No</th>
          <th>Date of Birth</th>
          <th>E-mail</th>
          <th>Hobbies</th>            
          <th>Gender</th>
          <th>Fav Crickter</th>
          <th>Image</th>
          <th>Edit Data</th>                         
          <th>Delete Data</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <script src="./Info.js"></script>
  </body>
</html>
